<h1 class="page-header text-center">Create A Turbine</h1>
<div class="row placeholder">
   <div class="col-md-9 col-md-offset-2 col-sm-6 col-sm-offset-1 placeholder" style="margin-top: 40px;">
      <form role="form" name="turbineCreateForm" ng-submit="createTurbine(name, bin, powerInKillowats, turbineCreateForm.$valid)">
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="name" required/>
         </div>
         <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" ng-model="model"/>
         </div>
         <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" ng-model="manufacturer"/>
         </div>
         <div class="form-group">
            <label for="bin">Bin Array</label>
            <textarea required class="form-control" id="bin" ng-model="bin" placeholder="Enter comma seperated values within brackets, e.g - [1,2,3,4,5]"></textarea>
         </div>
         <div class="form-group">
            <label for="powerInKillowats">Power In Killowats</label>
            <textarea required class="form-control" id="powerInKillowats" ng-model="powerInKillowats" placeholder="Enter comma seperated values within brackets, e.g - [1,2,3,4,5]">[Enter values within these brackets]</textarea>
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-primary center-block">Create Turbine</button>
         </div>
      </form>
   </div>
</div>
