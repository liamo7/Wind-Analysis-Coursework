<h1 class="page-header text-center">Create A Turbine</h1>
<div class="row placeholder">
    <div class="col-md-9 col-md-offset-2 col-sm-6 col-sm-offset-1 placeholder" style="margin-top: 40px;">
      <form role="form" ng-submit="createTurbine(name, bin, powerInKillowats)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" ng-model="name"/>
        </div>

          <div class="form-group">
          <label for="bin">Bin Array</label>
          <textarea class="form-control" id="bin" ng-model="bin" placeholder="Enter comma seperated values within brackets, e.g - [1,2,3,4,5]"></textarea>
        </div>

          <div class="form-group">
          <label for="powerInKillowats">Power In Killowats</label>
          <textarea class="form-control" id="powerInKillowats" ng-model="powerInKillowats" placeholder="Enter comma seperated values within brackets, e.g - [1,2,3,4,5]">[Enter values within these brackets]</textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary center-block">Create a turbine</button>
        </div>
     </form>
   </div>
</div>
