<div class="ngdialog-message overideDialog">
    <h2>Column Selection</h2>

    <div style="max-height:70vh;overflow-y: scroll;">
        <div ng-repeat="colName in columnNames">


            <div class="well">

                <input type="checkbox" ng-true-value="" ng-false-value="false"
                       ng-model="fileData[fileType][colName].toUse">
                <label>{[{ colName }]}</label>

                <select ng-model="fileData[fileType][colName].colType">
                    <option value="" disabled selected>Column Type</option>
                    <option ng-repeat="col in columnTypes" value="{[{ col }]}">{[{col}]}</option>
                </select>

                <select ng-model="fileData[fileType][colName].valType">
                    <option value="" disabled selected>Value Type</option>
                    <option ng-repeat="col in valueTypes" value="{[{ col }]}">{[{col}]}</option>
                </select>

                <div class="row">
                    <div class="col-md-4">
                        <label>Measurement Height</label>
                        <br>
                        <input placeholder="Measurement Height" type="number" name="measurementHeight"
                               ng-model="fileData[fileType][colName].measurementHeight">
                    </div>
                    <div class="col-md-4">
                        <label>Instrument Calibration</label>
                        <br>
                        <input placeholder="Slope" type="number" name="instrumentCalibrationSlope"
                               ng-model="fileData[fileType][colName].instrumentCalibrationSlope">
                        <br>
                        <input placeholder="Offset" type="number" name="instrumentCalibrationOffset"
                               ng-model="fileData[fileType][colName].instrumentCalibrationOffset">
                    </div>
                    <div class="col-md-4">
                        <label>Data Logger Calibration</label>
                        <br>
                        <input placeholder="Slope" type="number" name="dataLoggerCalibrationSlope"
                               ng-model="fileData[fileType][colName].dataLoggerCalibrationSlope">
                        <br>
                        <input placeholder="Offset" type="number" name="dataLoggerCalibrationOffset"
                               ng-model="fileData[fileType][colName].dataLoggerCalibrationOffset">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>
            Cancel
        </button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("OK")>OK</button>
    </div>
</div>
