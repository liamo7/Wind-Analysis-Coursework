<div ng-controller="projectCreationController">

    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <h1>Upload Files</h1>
            <div class="well">
                <form name="form">

                    <label>Site Calibration</label>
                    <input type="file" class="form-control" id="siteCalibration" ngf-select ng-model="siteCalibration"/>

                    <label>Mast File</label>
                    <input type="file" class="form-control" onchange="angular.element(this).scope().fileNameChanged(this)" id="mastFile" ngf-select ng-model="mastFile"/>

                    <label>Lidar File</label>
                    <input type="file" class="form-control" onchange="angular.element(this).scope().fileNameChanged(this)" id="lidarFile" ngf-select ng-model="lidarFile"/>

                    <label>Power File</label>
                    <input type="file" class="form-control" onchange="angular.element(this).scope().fileNameChanged(this)" id="powerFile" ngf-select ng-model="powerFile"/>


                    <button type="submit" ng-click="uploadFiles(mastFile, lidarFile, powerFile, siteCalibration)">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
