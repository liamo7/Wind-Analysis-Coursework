<div ng-controller='projectCreationController'>


    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <h1>Upload Files</h1>
            <div class="well">

                <form name="form">
                    <label>Mast File</label>
                    <!--<div class="button" ngf-select ng-model="mastFile" name="mastFile">Select {[{ mastFile.name }]}</div>-->
                    <input type="file" class="form-control" onchange="angular.element(this).scope().fileNameChanged(this)" id='Mast File' ng-model="mastFile"/>
                    <br>

                    <label>Lidar File</label>
                    <!--<div class="button" ngf-select ng-model="lidarFile" name="lidarFile">Select {[{ lidarFile.name }]}</div>-->
                    <input type="file" class="form-control" onchange="angular.element(this).scope().fileNameChanged(this)" id='Lidar File' ng-model="lidarFile"/>
                    <br>

                    <label>Power File</label>
                    <!--<div class="button" ngf-select ng-model="powerFile" name="powerFile">Select {[{ powerFile.name }]}</div>-->
                    <input type="file" class="form-control" onchange="angular.element(this).scope().fileNameChanged(this)" id='Power File' ng-model="powerFile"/>

                    <br>
                    <button type="submit" ng-click="uploadFiles(mastFile, lidarFile, powerFile)">Submit</button>

            </div>
        </div>
    </div>

</form>


</div>
