{% load staticfiles %}
<html ng-app='webinterface'>
	<head>

        <base href="/">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>		<!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	
	<body ng-controller='mainController'>

        <div id="header">

            <div class="logo">
                <a href="/">Turbine Processor</a>
            </div>

            <ul id="toolbar-items" ng-switch on="sidebarType">
                <li><a href="/project/create">Create Project</a></li>
                <li ng-if="currentProject != null"><a href="/project/analysis/analysis/create">Create Analysis</a></li>
                <li><a href="/turbine/create">Create Turbines</a></li>
                <li ng-click="sidebarType = 'turbines'"><a href="">List Turbines</a></li>
                <li ng-if="currentAnalysis != null" ng-click="closeAnalysis()"><a href="">Close Analysis</a></li>
                <li ng-if="currentProject != null" ng-click="closeProject()"><a href="">Close Project</a></li>
            </ul>

        </div>

        <div id="wrapper">
            <div class="sidebar" ng-switch on="sidebarType">

                <div id="sidebar-title-wrapper">
                    <h3 ng-switch-when="projects">Project List</h3>
                    <h3 ng-switch-when="turbines">Turbine List</h3>
                    <h3 ng-switch-when="projectOpened">{[{ currentProject.title }]}</h3>
                </div>

                <ul class="navbar" ng-switch-default="projects">
                    <li ng-repeat="project in projectList"><a ng-click="loadProject(project)" href="/project/{[{project.title}]}">{[{project.title}]}</a></li>
                </ul>

                <ul class="navbar" ng-switch-when="turbines">
                    <li ng-repeat="turbine in turbineList"><a href="/">{[{turbine.name}]}</a></li>
                </ul>

                <ul class="navbar" ng-switch-when="projectOpened">
                    <li ng-repeat="analysis in analysesList"><a ng-click="loadAnalysis(analysis)" href="/project/{[{ currentProject.title }]}/{[{ analysis.title }]}">{[{analysis.title}]}</a></li>
                </ul>

            </div>

            <div class="container content-wrapper" ng-view>

            </div>
        </div>

		<script src="{% static 'js/angular/angular.js' %}"></script>
        <script src="{% static 'js/angular/angular-route.js' %}"></script>
        <script src="{% static 'js/angular/angular-cookies.js' %}"></script>
        <script src="{% static 'js/angular/ngDialog.js' %}"></script>
        <script src="{% static 'js/webinterface/webinterface.js' %}"></script>

	</body>
</html>
