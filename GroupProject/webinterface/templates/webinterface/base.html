{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-cookies.min.js"></script>
        <script src="{% static "js/app.js" %}"></script>

	</head>

	<body ng-app="WebInterfaceApp">

		<div class="container-fluid" ng-controller="ListCtrl" ng-init="initialize('Ready for action')" >

            {% include 'webinterface/sidebar.html' %}

            {% include 'webinterface/toolbar.html' %}

            <div id="main-content-container" ng-switch on="mainContentState">

                <div ng-switch-when="project-create">
                    {% include 'webinterface/project-create.html' %}
                </div>

                <div ng-switch-when="project-site-calibration-upload">
                    {% include 'webinterface/site_calibrate_upload.html' %}
                </div>
<!--
                {% if page == 'home' %}
                    {% include 'webinterface/home.html' %}
                {% endif %}
-->

            </div>

		</div>

		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="{% static 'js/custom.js' %}"></script>
	</body>

</html>
