{% load staticfiles %}

<div id="sidebar-container" class="ui-widget-content">


    <h3 id="sidebar_title">{{ sidebar_title }}</h3>
    <div id="file-container">

        <div id="file-view-container">
            <ul>
                    <li class="file-item">
                         <a>preProcessing</a>
                    </li>
                    <li class="file-item">
                         <a>siteCalibration(2 files) [optional]</a>
                    </li>

                <div ng-switch on="sideBarMode">

                    <div ng-switch-when="project-list">
                        <li class="file-item" ng-repeat="project in projects" >
                            <a ng-click="setSideBarMode('project-obj');loadProjectAnalyses('{[{ project.title }]}')">{[{ project.title }]}</a>
                        </li>
                    </div>

                    <div ng-switch-when="project-obj">
                        <li class="file-item" ng-repeat="analysis in analyses" >
                            <a ng-click="">{[{ analysis.title }]}</a>
                        </li>
                    </div>

                </div>
<!--
                {% for data in sidebar_data %}
                    <li class="file-item">
                        {% if sidebar_object == 'project-list' %}
                         <a href="{% url 'project_view' data.title %}">{{ data.title }}</a>
                        {% elif sidebar_object == 'project-obj' %}
                            <a href="#">{{ data.title }}</a>
                        {% endif %}
                    </li>
                {% endfor %}
-->
            </ul>
        </div>
    </div>

    <div id="metadata-container">
        <p>-Metadata here-</p>
    </div>
</div>
